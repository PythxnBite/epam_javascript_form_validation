<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link rel="stylesheet" type="text/css" href="./index.css" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome icon kit -->
		<script
			src="https://kit.fontawesome.com/7a6554f01b.js"
			crossorigin="anonymous"
		></script>

		<title>Sign in</title>
	</head>
	<body>
		<div>
			<div
				class="d-flex p-2 mb-2 border-bottom"
				style="background-color: #38d9df; color: white;"
			>
				<img
					src="./assets/epam.jpg"
					class="img-fluid mr-auto logo"
					alt="EPAM logo"
				/>
				<h4
					class="align-self-center font-weight-bold"
					style="color: white;"
				>
					Sign In
				</h4>
				<!-- <img class="close ml-auto" src="./assets/times-solid.svg" /> -->
				<span class="close ml-auto align-self-center mr-1">
					<i class="fas fa-times"></i
				></span>
			</div>
			<div
				class="container p-5 d-flex flex-column justify-content-center"
			>
				<div class="input-group d-flex flex-column align-items-center">
					<input
						type="text"
						class="form-control textBox mt-3 mb-3"
						placeholder="mail@example.com"
						aria-label="Email"
						aria-describedby="basic-addon1"
						style="
							background-image: url(./assets/envelope-solid.svg);
						"
					/>
					<input
						type="password"
						class="form-control textBox mt-3 mb-3"
						placeholder="password"
						aria-label="Password"
						aria-describedby="basic-addon2"
						style="
							background-image: url(./assets/unlock-solid.svg);
							background-size: 22px;
						"
					/>
					<button
						type="button"
						class="btn btn-success w-100 mt-3 mb-3 font-weight-bold"
					>
						SIGN IN
					</button>
				</div>
				<div class="vl mt-4 mb-4">
					<span class="vl-innertext font-weight-bold">OR</span>
				</div>
				<div class="d-flex flex-column">
					<button
						type="button"
						class="btn btn-primary mt-3 mb-1"
						style="font-size: large;"
					>
						<i class="fab fa-facebook-f"></i>
					</button>
					<button
						type="button"
						class="btn btn-danger mt-1 mb-3"
						style="font-size: large;"
					>
						<i class="fab fa-google"></i>
					</button>

					<button
						type="button"
						class="btn btn-warning font-weight-bold mt-3"
						style="color: white;"
					>
						<i class="fas fa-less-than"></i> EPAM LOGIN
						<i class="fas fa-greater-than"></i>
					</button>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
