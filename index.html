<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Sign in</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="./index.css" />

		<!-- Font Awesome icon kit -->
		<script
			src="https://kit.fontawesome.com/7a6554f01b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body onload="loginForm.reset(); signupForm.reset()">
		<nav class="navbar navbar-dark header">
			<img
				src="./assets/epam.jpg"
				class="img-fluid mr-auto logo"
				alt="EPAM logo"
			/>
			<h4
				class="align-self-center font-weight-bold"
				style="color: white;"
			>
				Sign In
			</h4>
			<span class="close ml-auto" style="color: white;">
				<i class="fas fa-times"></i
			></span>
		</nav>
		<div class="container p-5 d-flex flex-column justify-content-center">
			<div class="login-section">
				<form novalidate class="login-form" id="loginForm">
					<div class="form-group">
						<label for="login-email-id">Email Id</label>
						<input
							required
							id="login-email-id"
							type="email"
							placeholder="mail@example.com"
						/>
						<small class="msg-error"
							>Please enter a valid Email address</small
						>
					</div>
					<div class="form-group">
						<label for="login-password">Password</label>
						<input
							required
							id="login-password"
							type="password"
							placeholder="password"
						/>
						<small class="msg-error"
							>Please enter a password of length between 4 and
							12</small
						>
					</div>

					<button
						type="submit"
						class="btn btn-success w-100 font-weight-bold"
					>
						SIGN IN
					</button>
				</form>
				<!-- </div> -->
				<div class="vl mt-4 mb-4">
					<span class="vl-innertext font-weight-bold">OR</span>
				</div>
				<div class="d-flex flex-column">
					<button
						type="button"
						class="btn btn-primary mt-3 mb-1"
						style="font-size: large;"
					>
						<i class="fab fa-facebook-f"></i>
					</button>
					<button
						type="button"
						class="btn btn-danger mt-1 mb-3"
						style="font-size: large;"
					>
						<i class="fab fa-google"></i>
					</button>

					<button
						type="button"
						class="btn btn-warning font-weight-bold mt-3"
						style="color: white;"
					>
						<i class="fas fa-less-than"></i> EPAM LOGIN
						<i class="fas fa-greater-than"></i>
					</button>
				</div>
				<div style="text-align: center; margin-top: 5%;">
					Not Registered?
					<button onclick="signup()" class="btn btn-primary show">
						Sign up
					</button>
				</div>
			</div>

			<div class="signup-section hide">
				<form novalidate class="signup-form" id="signupForm">
					<div class="form-group">
						<label for="signup-email-id">Email Id</label>
						<input
							required
							id="signup-email-id"
							type="email"
							placeholder="mail@example.com"
						/>
						<small class="msg-error"
							>Please enter a valid Email address</small
						>
					</div>
					<div class="form-group">
						<label for="signup-password">Password</label>
						<input
							required
							id="signup-password"
							type="password"
							placeholder="password"
						/>
						<small class="msg-error"
							>Please enter a password of length between 4 and
							12</small
						>
					</div>
					<div class="form-group">
						<label for="password">Confirm Password</label>
						<input
							required
							id="c-password"
							type="password"
							placeholder="confirm password"
						/>
						<small class="msg-error">Passwords do not match</small>
					</div>
					<div class="form-group">
						<label for="password">Mobile Number</label>
						<input
							required
							id="mob-no"
							type="text"
							placeholder="Mobile Number"
						/>
						<small class="msg-error"
							>Please enter a valid mobile number of 10
							digits</small
						>
					</div>
					<button
						type="submit"
						class="btn btn-success w-100 font-weight-bold"
					>
						SIGN UP
					</button>
				</form>
				<div style="text-align: center; margin-top: 5%;">
					Already Registered?
					<button onclick="login()" class="btn btn-primary show">
						Login
					</button>
				</div>
			</div>
		</div>

		<script src="./index.js" type="text/javascript"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
